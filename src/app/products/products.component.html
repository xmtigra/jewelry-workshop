<div class="container">
  <form [formGroup]="productsForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Назва" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Тип" formControlName="type">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Матеріал" formControlName="material">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Вага" formControlName="weight">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Ціна" formControlName="price">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Додати виріб</button>
  </form>

  <ng-container *ngIf="products$ | async as products">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- Назва Колонка -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Назва</th>
        <td mat-cell *matCellDef="let product"> {{ product.name }}</td>
      </ng-container>

      <!-- Тип Колонка -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Тип</th>
        <td mat-cell *matCellDef="let product"> {{ product.type }}</td>
      </ng-container>

      <!-- Матеріал Колонка -->
      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef> Матеріал</th>
        <td mat-cell *matCellDef="let product"> {{ product.material }}</td>
      </ng-container>

      <!-- Вага Колонка -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Вага</th>
        <td mat-cell *matCellDef="let product"> {{ product.weight }}</td>
      </ng-container>

      <!-- Ціна Колонка -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ціна</th>
        <td mat-cell *matCellDef="let product"> {{ product.price }}</td>
      </ng-container>

      <!-- Дії Колонка -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Дії</th>
        <td mat-cell *matCellDef="let product">
          <button mat-button (click)="onUpdate(product)">Оновити</button>
          <button mat-button (click)="onDelete(product.key)">Видалити</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
